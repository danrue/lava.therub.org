device_type:  beaglebone-black

job_name: beaglebone-black healthcheck
timeouts:
  job:
    minutes: 10
  action:
   minutes: 5
priority: high
visibility: public

actions:
  - deploy:
     namespace: ramdisktest
     timeout:
       minutes: 2
     to: tftp
     kernel:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/zImage
         type: image
     ramdisk:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/rootfs.cpio.gz
         compression: gz
     modules:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/modules.tar.xz
         compression: xz
     dtb:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/am335x-boneblack.dtb
     os: oe
  - boot:
     namespace: ramdisktest
     method: u-boot
     commands: ramdisk
     failure_retry: 3
     type: image
     prompts:
       - 'linaro-test'
       - '/ #'

  - deploy:
     namespace: nfstest
     timeout:
       minutes: 2
     to: tftp
     kernel:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/zImage
         type: image
     modules:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/modules.tar.xz
         compression: xz
     dtb:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/am335x-boneblack.dtb
     nfsrootfs:
         url: https://github.com/danrue/lava-health-check-files/raw/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/beaglebone-black/stretch-armhf.tar.gz
     os: debian
  - boot:
     namespace: nfstest
     method: u-boot
     commands: nfs
     type: image
     failure_retry: 3
     prompts:
       - 'user@'
       - '/ #'
     auto_login:
        login_prompt: 'login:'
        username: user
        password_prompt: 'Password:'
        password: user
        login_commands:
          - uname -a
