device_type: qemu

job_name: qemu-armv7-health
timeouts:
  job:
    minutes: 10
  action:
   minutes: 10
  actions:
    power-off:
      seconds: 30
priority: medium
visibility: public



context:
  arch: arm
  cpu: cortex-a15
  guestfs_interface: virtio

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    os: oe
    images:
      kernel:
        image_arg: '-kernel {kernel} -append "console=ttyAMA0,115200 root=/dev/ram0 debug verbose"'
        url: https://github.com/danrue/lava-health-check-files/blob/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/qemu/zImage
        sha256sum: ac04608b6fb548eb6eb97509e376aa4f7c7d74a22a4c14c4f1e6b46b2dcbfbd7
      ramdisk:
        image_arg: '-initrd {ramdisk}'
        url: https://github.com/danrue/lava-health-check-files/blob/854575d695fc7dd5261dd35e45e20f8b5e2ec5b1/health_checks/qemu/rootfs.cpio.gz
        sha256sum: 0a63d3a669cff57dca9eb5d45f476485ee46b9443ca2078feb860b7e90aeeb38

- boot:
    timeout:
      minutes: 5
    method: qemu
    media: tmpfs
    prompts:
      - '/ #'

